  <div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img src="{{this.products.image}}" /></div>
                    
                    </div>
                    <!--  -->
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{this.products.name}}</h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <span class="review-no">41 reviews</span>
                    </div>
                    <p class="product-description">Suspendisse quos? Tempus cras iure temporibus? Eu laudantium cubilia sem sem! Repudiandae et! Massa senectus enim minim sociosqu delectus posuere.</p>
                    <h4 class="price">current price: <span>${{this.products.price}}</span></h4>
                    <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
                
                    
                    <div class="action">
                    <button class="add-to-cart btn btn-default" (click)="addToCart();" type="button">add to cart</button>
                    <div class="p-3 bg-dark text-center text-white mt-3 cursor cart"> <span (click)="addToCart()" class="text-uppercase cart-text">Add to cards</span> </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
