<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body>
  <main class="page payment-page">
    <section class="payment-form dark">
      <div class="container">
        <div class="block-heading">

          <h2>Payment</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in, mattis vitae leo.</p>
        </div>

        <form #form="ngForm"  ngNativeValidate  (ngSubmit)="submit()">
            <div class="products" >
                <h3 class="title">Checkout</h3>
                <div class="item">
         <app-checkout-item *ngFor="let p of products" [product]="p"></app-checkout-item>
        </div>

        <div class="total">Total<span class="price">{{total}}</span></div>
      </div>
          <div class="card-details">
            <h3 class="title">Shipping information</h3>
            <div class="row">
              <div class="form-group col-sm-7">
                <label for="card-holder">Full Name</label>
                <input id="name" name="fullname"type="text" class="form-control" required minlength="5" appForbiddenName="fullname" placeholder="Full Name" #name="ngModel"  [(ngModel)]="fullname" (ngModelChange)="validateName($event)" >
                <div *ngIf="name.invalid && (name.dirty || name.touched)"
                class="alert">
            
              <div *ngIf="name.errors?.['required']">
                Name is required.
              </div>
              <div *ngIf="name.errors?.['minlength']">
                Name must be at least 5 characters long.
              </div>
              <div *ngIf="name.errors?.['forbiddenName']">
                Name cannot be Bob.
              </div>
            
            </div>
              </div>
              
              <!-- <div class="form-group col-sm-5">
                <label for="">Expiration Date</label>
                <div class="input-group expiration-date">
                  <input type="text" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1" required>
                  <span class="date-separator">/</span>
                  <input type="text" class="form-control" placeholder="YY" aria-label="YY" aria-describedby="basic-addon1" required>
                </div>
              </div> -->
              <div class="form-group col-sm-8">
                <label for="card-number">Address</label>
                <input type="text"  required minlength="10" id="Addresse" name="Address" class="form-control" placeholder="Address" aria-label="Card Holder" [(ngModel)]="Address" (ngModelChange)="validateName($event)"  aria-describedby="basic-addon1"  >
              </div>
              <div class="form-group col-sm-4">
                <label for="cvc">Mobile Number</label>
                <input required maxlength="10"  id="mobilenumber"name="mobilenumber" type="number" class="form-control" placeholder="Mobile Number" aria-describedby="basic-addon1" >
              </div>
              <div class="form-group col-sm-12">
                <button type="submit" class="btn btn-primary btn-block" >submit</button>
              </div>
            </div>  
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
